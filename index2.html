<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="quizzz.png" type="image/gif" />
    <style>
        .image {
            background-image: url("dark-sunset.jpg");
        }
        .hh{
            border-radius:10px;background-color:hotpink;width:200px;margin-left: 70px
        }
        .nn{
            width:26em;height: 1.3em
        }
        .bb{
            border-radius: 4px
        }
    </style>
</head>
<body class="image">
<div class="grid">
    <div id="quiz">
        <!--                <h1>quizz</h1>-->
        <!--        <hr style="margin-bottom: 20px">-->

        <p id="question"></p>
        <hr>

        <div class="buttons" style="width: 50%;float:left">
            <form class="hh">
                <input class="nn" type="checkbox">
                <button class="bb" id="btn0"><span id="choice0"></span></button>
            </form>
            <br>
            <form class="hh">
                <input class="nn" type="checkbox">
                <button class="bb" id="btn1"><span id="choice1"></span></button>
            </form>
        </div>

        <div class="buttons" style="width: 50%;float: right">
            <form class="hh">
                <input class="nn" type="checkbox">
                <button class="bb" id="btn2"><span id="choice2"></span></button>
            </form>
            <br>
            <form class="hh">
                <input class="nn" type="checkbox">
                <button class="bb" id="btn3"><span id="choice3"></span></button>
            </form>
        </div>
        <hr style="margin-top: 50px">
        <footer>
            <p id="progress">Question x of y</p>

        </footer>
    </div>
</div>

<script src="question.js"></script>

</body>
</html>
